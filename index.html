<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="relogio">
            <div id="horas" class="numbers">
                <p id="nhoras" class="numeros"></p>
                <p class="dicas">Horas</p>
            </div>
            <span class="igual">:</span>
            <div id="minutos" class="numbers">
                <p id="nminutos" class="numeros"></p>
                <p class="dicas">Minutos</p>
            </div>
            <span class="igual">:</span>
            <div id="segundos" class="numbers">
                <p id="nsegundos" class="numeros"></p>
                <p class="dicas">Segundos</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
